<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'
 xmlns:f='http://java.sun.com/jsf/core'
 xmlns:h='http://java.sun.com/jsf/html'
 xmlns:ui='http://java.sun.com/jsf/facelets'>
<h:head>
 <h:outputStylesheet library='css' name='main.css' />
</h:head>
<h:body>
 <h:form>
  <h:messages/>
 
  <h3>${msgs.userCreateHeader}</h3>
  <h:panelGrid columns='2' styleClass='panelGrid' rowClasses='panelFirstLine,panelNextLine' >
   <h:outputLabel for='userName' value='#{msgs.name}' />
   <h:inputText id='userName' value='#{userMB.user.name}' required='true' requiredMessage='#{msgs.userNameRequired}' />
 
   <h:outputLabel for='userEmail' value='#{msgs.email}' />
   <h:inputText id='userEmail' value='#{userMB.user.email}' required='true' requiredMessage='#{msgs.userEmailRequired}' />
   <h:outputLabel for='userPassword' value='#{msgs.password}' />
   <h:inputText id='userPassword' value='#{userMB.user.password}' required='true' requiredMessage='#{msgs.userPasswordRequired}' />
  
  </h:panelGrid>
  <h:panelGrid columns='2'>
   <h:commandButton action='#{userMB.registerEnd()}' value='#{msgs.register}' rendered='#{!userMB.userAdmin}'/>
   <h:commandButton action='#{userMB.cancel()}' value='#{msgs.cancel}' immediate='true' />
  </h:panelGrid>
  <br/>
 </h:form>
</h:body>
</html>
