<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'
 xmlns:f='http://java.sun.com/jsf/core'
 xmlns:h='http://java.sun.com/jsf/html'
 xmlns:ui='http://java.sun.com/jsf/facelets'>
<h:head>
 <h:outputStylesheet library='css' name='main.css' />
</h:head>
<h:body>
 <h:form>
  <h:messages/>
 
  <h3>#{msgs.dvdDeleteHeader}: #{dvdMB.DVD.name}?</h3>
  <h:inputHidden value='#{dvdMB.DVD.id}' />
  <h:panelGrid columns='2'>
   <h:commandButton action='#{dvdMB.deleteDVDEnd()}' value='#{msgs.delete}' />
   <h:commandButton action='#{dvdMB.listAllDVDs()}' value='#{msgs.cancel}' immediate='true' />
  </h:panelGrid>
  <br/>
 </h:form>
</h:body>
</html>
